<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録 - Mr.SEO AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
</head>
<body>
    <nav>
        <h1>Mr.SEO AI</h1>
        <a href="{{ url_for('login') }}">ログイン</a>
        <a href="/">トップ</a>
    </nav>

    <h1>ユーザー登録</h1>
    <p class="tagline">メールアドレスとパスワードを入力してアカウントを作成してください</p>

    <form id="register-form">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" placeholder="you@example.com" required>

        <label for="password">パスワード</label>
        <input type="password" id="password" placeholder="パスワード" required>

        <div class="button-group">
            <button type="submit">登録する</button>
            <a href="{{ url_for('login') }}" class="secondary-button">ログインページへ</a>
        </div>
    </form>
    <p>すでにアカウントをお持ちの方は <a href="{{ url_for('login') }}">ログインはこちら</a></p>


    <script>
        const provider = new firebase.auth.GoogleAuthProvider();

        firebase.auth().signInWithPopup(provider)
        .then((result) => {
            // ログイン成功
            fetch("/login", {  // Flaskセッション用
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ login: true })
            }).then(() => {
            window.location.href = "/index";
            });
        })
        .catch((error) => {
            alert("Googleログイン失敗：" + error.message);
        });

        const firebaseConfig = {
            apiKey: "{{ FIREBASE_API_KEY }}",
            authDomain: "{{ FIREBASE_AUTH_DOMAIN }}",
            projectId: "{{ FIREBASE_PROJECT_ID }}",
            appId: "{{ FIREBASE_APP_ID }}"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        window.addEventListener('DOMContentLoaded', () => {
            const email = sessionStorage.getItem('email');
            if (email) {
                document.getElementById('email').value = email;
            }
        });

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "/login";
                })
                .catch(error => {
                    alert("登録エラー: " + error.message);
                });
        });
    </script>
</body>
</html>

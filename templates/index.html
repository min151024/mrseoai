<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO 改善AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>検索広告自動改善AI</h1>
    <p class="tagline">URLを入力するとデータの出力、競合の分析、改善案の提案を自動で行います</p>
    
    <form method="post" action="/">
        <label for="url">分析するURLを入力：</label>
        <input type="text" name="url" id="url" required placeholder="https://example.com">
        
        <div class="button-group">
            <button type="submit">分析開始</button>
            <a href="{{ url_for('result') }}" class="secondary-button">過去の改善提案を見る</a>
        </div>
    </form>

    {% if result %}
    <div class="result">
        <h3>分析結果：</h3>
        <pre>{{ result }}</pre>
    </div>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO 改善AI</title>
</head>
<body>
    <h2>SEO 改善ツール</h2>
    <form method="post">
        <label for="url">分析するURLを入力：</label>
        <input type="text" name="url" id="url" required>
        <button type="submit">分析開始</button>
    </form>
    {% if result %}
    <h3>💡 ChatGPTの改善提案</h3>
    <p>{{ result }}</p>
    {% endif %}
</body>
</html>

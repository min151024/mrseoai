<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO 改善案</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #333; }
        .suggestion { background: #f8f8f8; padding: 10px; margin: 10px 0; border-left: 5px solid #007bff; }
    </style>
</head>
<body>
    <h1>SEO 改善案</h1>
    
    {% if result %}
        {% for suggestion in result %}
            <div class="suggestion">
                <p>{{ suggestion }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>改善案がありません。</p>
    {% endif %}
</body>
</html>
